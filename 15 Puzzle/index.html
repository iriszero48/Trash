<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <title>15 Puzzle</title>
    <script type="application/javascript">
        var board, zx, zy, clicks, possibles, oldzx = -1, oldzy = -1;
        let imgDir = '';
        let getImg = x => imgDir + x + '.jpg';
        let rand = items => items[~~(items.length * Math.random())];
        function getPossibles() {
            var ii, jj, cx = [-1, 0, 1, 0], cy = [0, -1, 0, 1];
            possibles = [];
            for( var i = 0; i < 4; i++ ) {
                ii = zx + cx[i]; jj = zy + cy[i];
                if( ii < 0 || ii > 3 || jj < 0 || jj > 3 ) continue;
                possibles.push( { x: ii, y: jj } );
            }
        }
        function updateBtns() {
            var b, v, id;
            for( var j = 0; j < 4; j++ ) {
                for( var i = 0; i < 4; i++ ) {
                    id = "btn" + ( i + j * 4 );
                    b = document.getElementById( id );
                    v = board[i][j];
                    b.src = getImg(v);
                    if( v < 16 ) {
                        b.hidden = false;
                        b.className = "button"
                    }
                    else {
                        b.hidden = true;
                        b.className = "empty";
                    }
                }
            }
        }
        function shuffle() {
            var v = 0, t;
            do {
                getPossibles();
                while( true ) {
                    t = possibles[Math.floor( Math.random() * possibles.length )];
                    if( t.x != oldzx || t.y != oldzy ) break;
                }
                oldzx = zx; oldzy = zy;
                board[zx][zy] = board[t.x][t.y];
                zx = t.x; zy = t.y;
                board[zx][zy] = 16;
            } while( ++v < 200 );
        }
        function restart() {
            shuffle();
            clicks = 0;
            //imgDir =  'img/' + rand([...Array(42).keys()]) + '/';
            imgDir = 999 + '/';
            updateBtns();
        }
        function checkFinished() {
            var a = 0;
            for( var j = 0; j < 4; j++ ) {
                for( var i = 0; i < 4; i++ ) {
                    if( board[i][j] < a ) return false;
                    a = board[i][j];
                }
            }
            return true;
        }
        function btnHandle( e ) {
            getPossibles();
            var c = e.target.i, r = e.target.j, p = -1;
            for( var i = 0; i < possibles.length; i++ ) {
                if( possibles[i].x == c && possibles[i].y == r ) {
                    p = i;
                    break;
                }
            }
            if( p > -1 ) {
                clicks++;
                var t = possibles[p];
                board[zx][zy] = board[t.x][t.y];
                zx = t.x; zy = t.y;
                board[zx][zy] = 16;
                updateBtns();
                if( checkFinished() ) {
                    [...Array(16).keys()].map(x=>document.getElementById("btn"+x).hidden = false);
                    setTimeout(function(){
                        alert('15 Puzzle');
                        restart();
                    }, 3);
                }
            }
        }
        function createBoard() {
            board = new Array( 4 );
            for( var i = 0; i < 4; i++ ) {
                board[i] = new Array( 4 );
            }
            for( var j = 0; j < 4; j++ ) {
                for( var i = 0; i < 4; i++ ) {
                    board[i][j] = ( i + j * 4 ) + 1;
                }
            }
            zx = zy = 3;
            board[zx][zy] = 16;
        }
        function createBtns() {
            var b, d = document.createElement( "div" );
            d.className += "board";
            document.body.appendChild( d );
            for( var j = 0; j < 4; j++ ) {
                for( var i = 0; i < 4; i++ ) {
                    let con = document.createElement("div");
                    con.className += "child";
                    b = document.createElement( "img" );
                    b.id = "btn" + ( i + j * 4 );
                    b.i = i; b.j = j;
                    b.addEventListener( "click", btnHandle, false );
                    con.appendChild(b);
                    d.appendChild(con);
                }
            }
        }
        function start() {
            createBtns();
            createBoard();
            restart();
        }
    </script>
    <style>
        html, body {
            background: #222;
            color: #111
        }
        .txt {
            color: #fff;
            text-align: center;
            font-size: 5vh
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        .button, .empty {
            vertical-align:middle;
            cursor:pointer;
            width: 100%;
            height: 100%;
        }
        .child {
            float: left;
            border: 1px black solid;
        }
    </style>
</head>
<body onload="start()">

</body>
</html>
