<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        img {
            width: 100%;
            height: 100%;
        }

        li {
            list-style: none;
        }

        .cont {
            list-style: none;
        }

        .item {
            width: calc(100% / 5);
            box-sizing: border-box;
            border: 1vw transparent solid;
        }

        .lst {
            display: flex;
            flex-flow: wrap;
        }

        .nav-list, .nav-list-green {
            margin: 1vw;
            width: calc(100% / 6);
            box-sizing: border-box;
            text-align: center;
            font-size: 1.75vw;
        }

        .nav-list-green {
            color: rgb(49, 198, 186);
        }

        .navList {
            display: flex;
            margin: 0 5vw;
        }

        .title {
            text-align: center;
            font-size: 2vw;
            letter-spacing: 1vw;
        }

        h4 {
            margin: 0;
            font-weight: normal;
            font-size: 1.65vw;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .desc {
            color: rgb(178, 153, 178);
            font-size: 1.5vw;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
